        <h2 id="hexo-安装问题"><a href="#hexo-安装问题" class="headerlink" title="hexo 安装问题"></a>hexo 安装问题</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ npm install -g hexo-cli --registry https://registry.npm.taobao.org <span class="comment"># 这里使用淘宝镜像也可以全局设置 npm config set registry https://registry.npm.taobao.org</span></span><br></pre></td></tr></table></figure>

<p>问题是2014年2月27日npm不再支持自签名证书。<br>解决方法：<br>关闭ssl验证：npm config set strict-ssl false</p>
